<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "tudo">

        <div class = "imagem">
            <img src = "../images/login.jpg" alt = "">
        </div>
        <div class = "login">
            <p class = "subtitulo">
            Faça seu Login utilizando alguma das plataformas abaixo de identificação ou o seu email e senha.
            </p>
            <div class = "bt1">
                <button class = "btn-1">   <img class = "img-btn-1" src = "../images/google.png" alt = ""><a href = "#">Entrar com Google</a></button>
            </div>
            <div class = "bt2">
                <button class = "btn-2"> <img class = "img-btn-2" src = "../images/facebook.jpg" alt = ""><a href = "#">Entrar com Facebook</a></button>
            </div>

            <div class = "bt3">
                <button class = "btn-3"><img class = "img-btn-3" src = "../images/apple.png" alt = ""><a href = "#"> Entrar com Apple</a></button>
            </div>
            <div class = "em">
                <input id = "email" type = "email" placeholder="Seu e-mail ">
                <input id = "senha" type="password" placeholder="Sua Senha">
                <p class ="sub"><a href="#" class = "senha">Esqueceu a sua senha?</a></p>

                <button class = "entrar"><a href = "#" class = "link">ENTRAR</a></button>
            </div>
    </div>
</div>
</body>
</html>
